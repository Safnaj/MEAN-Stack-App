<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card content white-text">
        <div class="row">
          <div class="col s5">
              <form #employeeForm="ngFrom" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Name">
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
              </form>
          </div>
          <div class="col s7">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
